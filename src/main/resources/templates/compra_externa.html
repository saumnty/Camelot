<main class="nuevo-producto-main">
  <section class="nuevo-producto-card">
    <h1>Compra externa</h1>
    <p class="nuevo-producto-subtitle">
      Registra un gasto/compra que NO pasó por el sistema (solo afecta reportes).
    </p>

    <form th:action="@{/admin/compra-externa/guardar}" method="post" class="nuevo-producto-form">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}">
      <input type="hidden" name="tiendaId" th:value="${tiendaId}">

      <div class="form-grid">

        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" th:value="${fecha}" required>
        </div>

        <div class="form-group">
          <label for="total">Total</label>
          <div class="input-with-prefix">
            <span class="input-prefix">$</span>
            <input type="number" id="total" name="total" step="0.01" min="0" placeholder="0.00" required>
          </div>
        </div>

        <div class="form-group full">
          <label for="concepto">Concepto</label>
          <input type="text" id="concepto" name="concepto" placeholder="Ej. Hielo / Bolsas / Transporte" required>
        </div>

        <div class="form-group full">
          <label for="nota">Nota (opcional)</label>
          <input type="text" id="nota" name="nota" placeholder="Detalles extra (opcional)">
        </div>

      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          <i class="fas fa-plus"></i> Registrar
        </button>

        <a th:href="@{/compras}" class="btn-secondary-link">
          Cancelar
        </a>
      </div>

      <div style="margin-top:14px; opacity:.85;">
        <strong>Total del día:</strong> $<span th:text="${totalDia}">0.00</span>
      </div>
    </form>
  </section>
</main>
